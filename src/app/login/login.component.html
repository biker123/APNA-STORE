
<div class="container-fluid ps-md-0">
    <div class="row g-0">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
      <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4">Welcome Back!</h3>
  
                <!-- Sign In Form -->
                <form [formGroup]="loginForm" (ngSubmit)="dataSubmit()">
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
                    <label for="floatingInput">UserName or Email:</label>

                    <div *ngIf="loginForm.controls['email'].errors?.required">
                        Required Feild.
                      </div>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" formControlName="password" placeholder=" enter your password">
                    <label for="floatingPassword">Password:</label>

                    <div *ngIf="loginForm.controls['password'].errors?.required">
                                    Required Feild.
                    </div>
                </div>
  
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                    <label class="form-check-label" for="rememberPasswordCheck">
                      Remember password
                    </label>
                  </div>

                  <div><p>{{this.errorMsg}}</p></div>
  
                  <div class="d-grid">
                    <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">LOGIN</button>
                    <div class="text-center">
                      <a class="small" routerLink="/signup">Forgot password?</a>
                    </div>
                  </div>
  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
