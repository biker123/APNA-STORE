
<div class="container">
    <div><h1>Contact Us:</h1></div>
    <br />
    <div class="row">
        <div class="col-md-6">
            <div id="googlemap" style="width:100%; height:350px;"></div>
        </div>
        <br />
        <div class="col-md-6">
            <form [formGroup]="myForm" class="my-form" (ngSubmit)="dataSubmit()">
                <div class="form-group">
                    <label for="form-name">Full Name</label>
                    <input type="text" class="form-control" formControlName="fullname" placeholder="Enter your Full Name">
                </div>
                <div class="form-group">
                    <label for="form-email">Email Address:</label>
                    <input type="email" class="form-control" formControlName="email" placeholder=" Enter your Email Address">
                </div>
                <div class="form-group">
                    <label for="form-subject">Phone No:</label>
                    <input type="text" class="form-control" formControlName="phone" placeholder="Enter your Phone No">
                </div>
                <div class="form-group">
                    <label for="form-message">Email your Message</label>
                    <textarea class="form-control" formControlName="message" placeholder="Message"></textarea>
                </div>
                <button class="btn btn-default" type="submit">Contact Us</button>  
     
                

<!--Google map-->
<div id="map-container-google-1" class="z-depth-1-half map-container" style="height: 500px"> <br>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6165.689262392821!2d87.06489579265501!3d23.237963989586934!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39f7a5f317dc464d%3A0x392d7355fc248535!2sRathtola%2C%20Bankura%2C%20West%20Bengal%20722101!5e0!3m2!1sen!2sin!4v1628434550849!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" frameborder="0"> 
      style="border:0" allowfullscreen></iframe>
  </div>
  
  <!--Google Maps-->              
            </form>
        </div>
    </div>
    
</div>
